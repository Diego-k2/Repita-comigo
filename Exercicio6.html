<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <script>
            
            var continua = true;
            var acumulador = 0;

            while(continua){

                for (let i = 0; i < 2; i++) {
                    var nota = parseInt(prompt("Digite um numero:"));
                    acumulador += nota;          
                }
                var media = acumulador / 2;
                alert("A sua média é: " + media);

                var op = prompt("Deseja continuar S/N ?").toUpperCase();
                if(op == "N") {
                    continua = false;
                }
            }

        </script>

</html>
