<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <script>

        var tam = prompt("Ate quanto voce deseja a tabuada");
        var tabuada = prompt("Digite a casa da tabuada:");

        for (let i = 0; i <= tam; i++) {
            var mult = tabuada * i;

            document.write(tabuada + " x " + i + " = " + mult + "<br>");
        }

    </script>

    <title>Exercicio 13</title>
</head>

</body>
</html>
