<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Exercicio de tabuada de N a N">
        <meta name="autor" content="Diego-k2">
        <title>Exercicio 13 - 2</title>

        <script>
            var qnt = parseInt(prompt("Digite até quanto você deseja a tubuada"));

            for (let i= 1; i <= qnt; i++) {
                for (let y = 1; y <= 10; y++) {
                    var calc = i * y;
                    document.write(i + " x " + y + " = " + calc + "<br>"); 
                }             
                   document.write("<hr>");
            }
        
        </script>


    </head>
    <body>
    </body>
</html>
